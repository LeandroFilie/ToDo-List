<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <section id="lateralMenu" class="lateral-menu">
      <header>
        <h1>ToDo List</h1>
        <button id="open-menu" class="menu-button">
          <i class="menu-icon"></i>
        </button>
      </header>
      
      <ul class="menu" id="menu">
        <li class="current">Hoje</li>
        <li>Em Aberto</li>
        <li >Concluída</li>
        <li>Todas</li>   
        <li id="switch-theme-mobile"><img src="./assets/moon.svg" alt="Tema Escuro"></li>  
      </ul>
    </section>

    <main>
      <div class="tasks">
        <header>
          <div id="currentDate"></div>
          <img src="./assets/moon.svg" alt="Tema Escuro" id="switch-theme"/>
        </header>
        <button id="add-tasks" class="btn-add-tasks">
          <span>Adicionar Tarefa</span>
        </button>
      </div>

      <div id="tasks-list">

        <div class="card-task">
          <div class="task-header">
            <h3>Título Tarefa</h3>
            <span class="date-task">19/10/2021</span>
          </div>
          <p>Descrição</p>
          <div class="actions">
            <img src="./assets/check-circle.svg" alt="Marcar como concluida" />
            <img src="./assets/trash.svg" alt="Excluir" />
          </div>
        </div>

        <div class="card-task">
          <div class="task-header">
            <h3>Título Tarefa</h3>
            <span class="date-task">19/10/2021</span>
          </div>
          <p>Descrição</p>
          <div class="actions">
            <img src="./assets/check-circle.svg" alt="Marcar como concluida" />
            <img src="./assets/trash.svg" alt="Excluir" />
          </div>
        </div>

      </div>
      
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/check-circle.svg" type="image/x-icon">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="app.js" defer></script>
</head>
<body data-theme="light">
  <div class="container">
    <section id="lateralMenu" class="lateral-menu">
      <header>
        <h1><a href="">ToDo List</a></h1>
        <button id="open-menu" class="menu-button" onclick="toggleMenuMobile()">
          <i class="menu-icon"></i>
        </button>
      </header>
      
      <ul class="menu" id="menu">
        <li id="today" onclick="currentStatusMenuItem(this)" class="current">Hoje</li>
        <li id="opened" onclick="currentStatusMenuItem(this)">Em Aberto</li>
        <li id="completed" onclick="currentStatusMenuItem(this)">Concluída</li>
        <li id="all" onclick="currentStatusMenuItem(this)">Todas</li>   
        <li id="switch-theme-mobile" onclick="switchTheme()"><img src="./assets/moon.svg" alt="Tema Escuro" class="theme-switcher"></li>  
      </ul>
    </section>

    <main>
      <div class="toast completed" id="toast-completed">
        Status alterado com sucesso
      </div>
      <div class="toast delete" id="toast-delete">
        Tarefa excluída com sucesso
      </div>

      <div class="tasks">
        <header>
          <div id="currentDate"></div>
          <img src="./assets/moon.svg" alt="Tema Escuro" class="theme-switcher" id="switch-theme" onclick="switchTheme()"/>
        </header>
        <button id="add-tasks" class="btn-add-tasks" onclick="toggleModal()"></button>
      </div>

      <span id="msg"></span>

      <div id="tasks-list">
        
      </div>
      
    </main>
  </div>

  <div id="modal-wrapper">

    <div class="modal" id="modal">
      <div class="modal-header">
        <h2>Adicionar Tarefa</h2>
        <span class="close" onclick="toggleModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#29292E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </span>
      </div>

      <form method="POST" class="modal-content" onsubmit="addTask(event)">
        <div class="input-group">
          <label for="task-title">Tarefa</label>
          <input type="text" name="task-title" id="task-title" required/>
        </div>

        <div class="input-group">
          <label for="description">Descrição</label>
          <textarea name="description" id="description" ></textarea>
        </div>

        <div class="input-group">
          <label for="date">Data de Conclusão</label>
          <input type="date" name="date" id="date" required/>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="cancel" onclick="toggleModal()">Cancelar</button>
          <button type="submit" class="submit">Salvar</button>
        </div>

      </form>

    </div>
  </div>

</body>
</html>

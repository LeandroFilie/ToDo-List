<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <section id="lateralMenu" class="lateral-menu">
      <header>
        <h1>ToDo List</h1>
        <button id="open-menu" class="menu-button">
          <i class="menu-icon"></i>
        </button>
      </header>
      
      <ul class="menu" id="menu">
        <li>Hoje</li>
        <li>Em Aberto</li>
        <li>Concluída</li>
        <li>Todas</li>   
      </ul>
    </section>

    <section class="section-tasks">
      <header>
        <div id="currentDate"></div>
        <img src="./assets/moon.svg" alt="Tema Escuro" />
      </header>
      
      <div id="add-tasks">
        <i>+</i>
        <span>Adicionar Tarefa</span>
      </div>

      <div id="tasks">
        <div class="card-task">
          <div class="task-header">
            <h3>Título Tarefa</h3>
            <span class="date-task"></span>
          </div>
          <p>Descrição</p>
          <div class="actions">
            <img src="./assets/check-circle.svg" alt="Marcar como concluida" />
            <img src="./assets/trash.svg" alt="Excluir" />
          </div>
        </div>
      </div>
      
    </section>
  </main>
</body>
</html>
